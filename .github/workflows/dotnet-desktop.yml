name: 'Automated Build of HeadsetUtils'
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore ./HeadsetUtils

      - name: Build
        run: dotnet build ./HeadsetUtils

      - name: Move needed files
        run: mkdir ./artifact-upload; mv .\HeadsetUtils\bin\Debug\net6.0-windows\ .\artifact-upload; mv .\HeadsetUtils\obj\Debug\net6.0-windows\ref .\artifact-upload; ls .\artifact-upload > .\artifact-upload\list.txt 

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@main
        with:
          name: artifact
          path: .\artifact-upload