name: 'Automated Build of HeadsetUtils'
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: dotnet restore ./HeadsetUtils
      - name: Build
        run: dotnet build ./HeadsetUtils
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: ./HeadsetUtils/bin/Headsetutils.exe
          retention-days: 5
    