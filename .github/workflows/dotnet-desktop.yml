name: 'Automated Build of HeadsetUtils'
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: dotnet restore ./HeadsetUtils
      - name: Build
        run: dotnet build ./HeadsetUtils