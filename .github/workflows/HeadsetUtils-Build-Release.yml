name: 'Automated Build of HeadsetUtils[Release]'
on: workflow_dispatch
jobs:
  setup:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Setup .NET
        uses: actions/setup-dotnet@main
        id: setup
        with:
          dotnet-version: 6.0.x

      - name: Build
        id: build
        run: dotnet build ./HeadsetUtils --configuration Debug

      - name: Move needed files
        id: collect
        run: mkdir ./artifact-upload; mv .\HeadsetUtils\bin\Release\net6.0-windows\* .\artifact-upload; mv .\HeadsetUtils\obj\Release\net6.0-windows\ref .\artifact-upload; echo '<?xml version="1.0"\nencoding="utf-8" ?>\n<configuration>\n\t<appSettings>\n\t\t<add key="MonitoringIntervalMs" value="1000"/>\n\t\t<add key="HeadsetName" value="Headset name here"/>\n\t\t<add key="SpeakersName" value="Speakers name here"/>\n\t\t<add key="Autorun" value="true"/>\n\t\t</appSettings>\n</configuration>' > .\artifact-upload\App.config

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@main
        with:
          name: artifact
          path: .\artifact-upload